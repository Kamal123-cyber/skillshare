{% extends 'skillapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
  body {
    background: #67B26F;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #4ca2cd, #67B26F);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #4ca2cd, #67B26F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    padding: 0;
    margin: 0;
    font-family: 'Lato', sans-serif;
    color: #000;
}

.student-profile .card {
    border-radius: 10px;
}

.student-profile .card .card-header .profile_img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    margin: 10px auto;
    border: 10px solid #ccc;
    border-radius: 50%;
}

.student-profile .card h3 {
    font-size: 20px;
    font-weight: 700;
}

.student-profile .card p {
    font-size: 16px;
    color: #000;
}

.student-profile .table th,
.student-profile .table td {
    font-size: 14px;
    padding: 5px 10px;
    color: #000;
}
</style>
<div class="student-profile py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>User Profile</h3>
          </div>
          <div class="card-body pt-0">
            <img class="w-32 h-32 md:h-auto rounded-full" src="{{  user.userprofile.profile_picture.url }}" height="50" width="50">
            <form id="educationForm" method="post" class="" enctype="multipart/form-data">
              {% csrf_token %}
              <div>
                {{ form|crispy }}
              </div>
              <button id="saveDetailsBtn" class="btn btn-primary mt-2">Save Details</button>
            </form>
          </div>
        </div>
          <div style="height: 26px"></div>
      </div>
    </div>

  </div>
</div>
{% endblock content %}
